name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repo
    - uses: actions/checkout@v4

    # Step 2: Set up Node.js with the specified version (LTS or a specific version)
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    # Step 3: Cache node_modules to speed up subsequent builds
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: npm ci

    # Step 5: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    # Step 6: Run Playwright tests
    - name: Run Playwright tests
      run: npx playwright test

    # Step 7: Upload Playwright test reports (retained for 30 days)
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
